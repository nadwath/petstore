<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Pets</h2>
  <div>
    <button class="btn btn-success me-2" *ngIf="isAdmin()" (click)="toggleCreateForm()">
      <i class="bi bi-plus-circle"></i> {{ showCreateForm ? 'Cancel' : 'Add Pet' }}
    </button>
    <button class="btn btn-primary" (click)="load()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>
</div>

<!-- Create Pet Form Component -->
<app-create-pet 
  *ngIf="showCreateForm" 
  (petCreated)="onPetCreated()" 
  (cancelled)="onCreateCancelled()">
</app-create-pet>

<!-- Edit Pet Form Component -->
<app-edit-pet 
  *ngIf="editingPet" 
  [pet]="editingPet"
  (petUpdated)="onPetUpdated()" 
  (cancelled)="onEditCancelled()">
</app-edit-pet>

<!-- Search and Filter -->
<div class="row mb-4">
  <div class="col-md-8">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, category, or tags..."
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange()">
  </div>
  <div class="col-md-4">
    <select class="form-select" [(ngModel)]="selectedStatus" (ngModelChange)="onStatusChange()">
      <option *ngFor="let status of statuses" [value]="status">
        {{ status === 'all' ? 'All Statuses' : status }}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let p of pets">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h5 class="card-title mb-0">{{p.name}}</h5>
          <div class="btn-group btn-group-sm" *ngIf="isAdmin()">
            <button class="btn btn-outline-primary" (click)="editPet(p)" title="Edit">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger" (click)="deletePet(p)" title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        <p class="card-text">
          <span class="badge" [ngClass]="{
            'bg-success': p.status === 'AVAILABLE',
            'bg-warning': p.status === 'PENDING',
            'bg-danger': p.status === 'SOLD'
          }">{{p.status}}</span>
        </p>
        <p class="card-text text-muted" *ngIf="p.category">
          <small><i class="bi bi-folder"></i> {{p.category.name}}</small>
        </p>
        <p class="card-text" *ngIf="p.tags && p.tags.length > 0">
          <span class="badge bg-secondary me-1" *ngFor="let tag of p.tags">
            {{tag.name}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="pets.length === 0" class="alert alert-info">
  No pets found.
</div>
