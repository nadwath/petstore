<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">Create New User</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="createUser()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Username *</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Password *</label>
          <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.firstName" name="firstName">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.lastName" name="lastName">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" [(ngModel)]="newUser.phone" name="phone">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="newUser.userStatus" name="userStatus">
            <option [ngValue]="1">Active</option>
            <option [ngValue]="0">Inactive</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Roles *</label>
          <div class="form-check" *ngFor="let role of roles">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'role-' + role"
              [value]="role"
              (change)="onRoleChange(role, $event)">
            <label class="form-check-label" [for]="'role-' + role">
              {{role}}
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create User</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
